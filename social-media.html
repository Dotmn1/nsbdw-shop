<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="nowy_awatar.png" type="image/x-icon">
    <link rel="shortcut icon" href="nowy_awatar.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nasze Sociale</title>
    <style>
        /* Styl dla podtytułów */
        .nsbdw {
            font-size: 26px;
        }
        .sections-container {
            display: flex;
            align-items: center;
        }
        .nvz-section {
            flex: 1;
        }
        @media (max-width: 768px) {
            .sections-container {
                flex-direction: column;
                text-align: center;
            }
            .nsbdw-section, .nvz-section {
                flex: initial;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn back-button">Wroc</a>
    <div class="center-container" id="media">
        <h1>Nasze Sociale</h1>
        <div class="sections-container">
            <!-- Sekcja "NSBDW" -->
            <div class="nsbdw-section">
                <span class="nsbdw">NSBDW</span>
                <div class="container">
                    <a href="https://www.instagram.com/nsbdw_studio/" class="btn social-button">
                        <img src="logoig.png" alt="Instagram" width="100">
                        <span>Instagram</span>
                    </a>
                    <a href="https://www.youtube.com/@nsbdw" class="btn social-button">
                        <img src="logoyt.png" alt="YouTube" width="100">
                        <span>YouTube</span>
                    </a>
                    <a href="https://open.spotify.com/artist/6tfkCZzzL8IkJ4AKghYlIK?si=FdUgxnHASeOFhfypdz3cJg" class="btn social-button">
                        <img src="logospotify.png" alt="Spotify" width="100">
                        <span>Spotify</span>
                    </a>
                </div>
            </div>
            <!-- Sekcja "NVZ" -->
            <div class="nvz-section">
                <span class="nsbdw">NVZ</span>
                <div class="container">
                    <a href="https://www.instagram.com/nvz_nsbdw/" class="btn social-button">
                        <img src="logoig.png" alt="Instagram" width="100">
                        <span>Instagram</span>
                    </a>
                    <a href="https://www.youtube.com/channel/UCHwhNdd0zV8pUo_yesmF6Ag" class="btn social-button">
                        <img src="logoyt.png" alt="YouTube" width="100">
                        <span>YouTube</span>
                    </a>
                    <a href="https://open.spotify.com/artist/7rvODmGlEvX3B3wAC0jgyz" class="btn social-button">
                        <img src="logospotify.png" alt="Spotify" width="100">
                        <span>Spotify</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".back-button").addEventListener("click", function() {
            history.back();
        });
    </script> 
</body>
</html>
